{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BlogShare{% endblock %}</title>
    
    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Main Layout with Sidebar -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'adminview' %}">
                                <i class="bi bi-house-door me-2"></i> Home
                            </a>
                        </li>
                        <!-- Add more sidebar items here if needed -->
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 ms-sm-auto px-md-4">
                <!-- Main Navbar -->
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <i class="bi bi-share me-1"></i> BlogShare
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="mainNavbar">
                            <ul class="navbar-nav ms-auto">
                                {% if user.is_authenticated %}
                                <li class="nav-item">
                                    <span class="nav-link">
                                        <i class="bi bi-person-circle me-1"></i> {{ user.username }}
                                    </span>
                                    <a style="color: aliceblue;" class="nav-link"
                                    href="{% url 'logout' %}"
                                    onclick="return confirm('Are you sure you want to logout?');">
                                    Logout
                                 </a>
                                                                 </li>
                                {% endif %}
                            </ul>
                        </div>
                    </div>
                </nav>

                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (only needed once) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}

    <style>
        /* Navbar styling */
        .navbar-brand {
            font-size: 1.5rem;
        }
        
        /* Sidebar styling */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        
        .nav-link {
            padding: 0.5rem 1rem;
            color: #333;
        }
        
        .nav-link:hover {
            color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.1);
        }
        
        .nav-link.active {
            color: #0d6efd;
            font-weight: 500;
        }
        
        /* Adjust main content when sidebar is present */
        @media (min-width: 768px) {
            .ms-sm-auto {
                margin-left: auto !important;
            }
        }
    </style>
</body>
</html>
