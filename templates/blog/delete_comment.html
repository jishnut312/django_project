{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete this comment?</h2>
  <p>{{ comment.content }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'post_detail' pk=comment.post.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
