{% extends 'admin_base.html' %}
{% load static %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <textarea name="content" rows="5">{{ comment.content }}</textarea>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'post_detail' post_id=comment.post.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
